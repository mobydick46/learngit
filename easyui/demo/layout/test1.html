<body class="easyui-layout">

			<div style="padding:10px 10px 20px 20px">
	        <form id="ff" method="post">

	    			<td>姓名:</td>

	    		</tr>
	    		<tr>
	    			<td>工作证号:</td>

	    		</tr>
	    		<tr>
	    			<td>性别:</td>
	    			<td><select class="easyui-combobox" name="sex" data-options="panelHeight:'auto'" style="width:150px"><option value="man">男</option><option value="woman">女</option></select></td>
	    		</tr>
	    		<tr>
	    			<td>婚姻:</td>
	    			<td><select class="easyui-combobox" name="merge" data-options="panelHeight:'auto'" style="width:150px"><option value="yh">已婚</option><option value="wh">未婚</option></select></td>
	    		</tr>
	    		<tr>
	    			<td>身份证号:</td>
	    			<td><input class="easyui-textbox" type="text" name="ID" data-options="required:true" style="width:150px"></input></td>
	    		</tr>

				    <td>出生日期:</td>

				</tr>
				<tr>
	    			<td>学历:</td>
	    			<td><select class="easyui-combobox" name="sex" data-options="panelHeight:'auto'" style="width:250px"><option value="bs">博士</option><option value="ss">硕士</option><option value="bk">本科</option><option value="dz">大专<option value="qt">其他</option></select></td>
	    		</tr>
				<tr>
	    			<td>民族:</td>
	    			<td><select class="easyui-combobox" name="sex" data-options="panelHeight:'auto'" style="width:250px"><option value="hz">汉族</option><option value="qt">其他</option></select></td>
	    		</tr>
				<tr>
	    			<td>政治面貌:</td>
	    			<td><select class="easyui-combobox" name="sex" data-options="panelHeight:'auto'" style="width:250px"><option value="dy">党员</option><option value="qt">其他</option></select></td>
	    		</tr>
				<tr>
	    			<td>宗教信仰:</td>
	    			<td><select class="easyui-combobox" name="sex" data-options="panelHeight:'auto'" style="width:250px"><option value="w">无</option><option value="fj">佛教</option><option value="msl">穆斯林</option><option value="jdj">基督教</option><option value="qt">其他</option></select></td>
	    		</tr>
				<tr>
	    			<td>技术职称:</td>

	    		</tr>
	    	</table>
	    </form>
	    <div style="text-align:center;padding:5px">
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">确定</a>
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">取消</a>
	    </div>
	    </div>
		<script>
		function submitForm(){
			$('#ff').form('submit');
		}
		function clearForm(){

	<script>
		function testAddSubPage(title,url){  
            
            var jq = top.jQuery;  
      
            if (jq("#main").tabs('exists', title)){  
                jq("#main").tabs('select', title);  
            } else {
                  var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe>';   
                   jq("#main").tabs('add',{  
                                      title:title,  
                                      content:content,  
                                      closable:true  
                                    });  
             }  
        }  
	</script>
